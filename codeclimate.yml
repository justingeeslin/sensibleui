engines:
  eslint:
    enabled: true
  csslint:
    enabled: false
  duplication:
    enabled: true
    config:
      languages:
      - javascript
ratings:
  paths:
  - *.js
  - css/style.css
exclude_paths:
- tests/
- dist/
- examples/
- coverage/
- node_modules/**
- "**/vendor/**/*"

languages:
  Ruby: true
  JavaScript: true
  PHP: true
  Python: true
exclude_paths:
- "jquery-2.2.0.js"
- "dist/*"
- "karma.conf.js"
- "gulpfile.js"
